<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definicja gradientu -->
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Tło - okrąg z gradientem, symbolizujący talerz -->
  <circle cx="100" cy="100" r="90" fill="url(#plateGradient)" />

  <!-- Symbol widelca -->
  <g fill="white">
    <!-- Rączka widelca -->
    <rect x="55" y="65" width="12" height="60" rx="2" />
    <!-- Pręty widelca -->
    <rect x="51" y="45" width="4" height="23" rx="1" />
    <rect x="59" y="45" width="4" height="23" rx="1" />
    <rect x="67" y="45" width="4" height="23" rx="1" />
  </g>

  <!-- Symbol noża -->
  <g fill="white">
    <!-- trzon noża -->
    <rect x="130" y="80" width="12" height="45" rx="2" />
    <!-- ostrze -->
    <rect x="136" y="45" width="6" height="55" rx="2" />
    <rect x="130" y="70" width="7" height="55" rx="2" />
    <rect x="133" y="56" width="4" height="55" rx="2" />
  </g>

  <!-- Tekst logo -->
  <text x="100" y="165" text-anchor="middle" fill="white" font-size="25" font-family="Arial, sans-serif">
    Mealio
  </text>
</svg>
